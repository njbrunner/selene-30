<!DOCTYPE html><html class="h-100" lang="en"><head><title>Selene's 30th Birthday</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><link rel="stylesheet" href="./assets/styles/main.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="./assets/javascript/main.js"></script></head><body class="d-flex h-100 text-center"><div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"><header class="mb-auto"></header><main class="px-3"><h1 class="title">Selene's 30th Birthday</h1><p class="lead">This is a test description where I can put more information.</p><p class="lead"><button class="btn btn-lg btn-secondary fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">RSVP</button></p></main><footer class="mt-auto"></footer></div><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header border-bottom-0"><h1 class="modal-title fs-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">RSVP to Selene's 30th Birthday</h1><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body text-start"><form><div class="mb-3"><label class="form-label" for="nameInput">Name</label><input class="form-control" id="nameInput" type="text" name="name"></div><div class="mb-3"><label class="form-label" for="phoneInput">Phone Number</label><input class="form-control" id="phoneInput" type="tel" name="phone"></div><div class="mb-3 row"><div class="col text-end"><input class="btn-check" type="radio" name="rsvp-selection" id="attendInput" autocomplete="off" value="true"><label class="btn btn-outline-success" for="attendInput">Will Attend</label></div><div class="col text-start"><input class="btn-check" type="radio" name="rsvp-selection" id="notAttendInput" autocomplete="off" value="false"><label class="btn btn-outline-danger" for="notAttendInput">Will Not Attend</label></div></div></form></div><div class="modal-footer border-top-0 text-end"><button class="btn btn-secondary" type="button" onclick="submitRSVP()">Submit</button></div></div></div></div><div class="toast-container position-fixed top-0 end-0 p-3"><div class="toast align-items-center border-0" role="alert" id="toast" aria-live="assertive" aria-atomic="true"><div class="d-flex"><div class="toast-body">This is a toast!</div><button class="btn-close me-2 m-auto btn-close-white" type="button" data-bs-dismiss="toast" aria-label="Close"></button></div></div></div></body></html>
